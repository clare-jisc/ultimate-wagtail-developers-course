{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}

    <div class="m-5 bg-slate-700 p-4">    
        <h1 class="text-4xl font-bold text-white">{{ page.title }}</h1>
        <h2 class="text-3xl font-semibold text-white">{{ page.subtitle }}</h2>
    </div>
    <div class="m-5 prose prose-sm sm:prose lg:prose-lg xl:prose-xl">
        <h3 class="text-2xl font-medium text-gray-600"> BODY IS BELOW </h3>
        <p class="text-base text-gray-500">{{ page.body|richtext }}</p>
    </div>


    <div class="m-5">
        <h3 class="text-2xl font-medium text-gray-600"> BLOG POSTS ARE BELOW </h3>
        {% for blog_post in blogpages %}
            <a href="{{ blog_post.url }}" class="text-blue-500 hover:text-blue-800 transition duration-200">{{ blog_post.title }}</a>
            <p>{{ blog_post.subtitle }}</p>
            <hr>
        {% endfor %}
    </div>

{% endblock %}
